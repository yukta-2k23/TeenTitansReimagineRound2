<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <title>Parker - Elegance writes Legacy | PARKER</title>
    <link rel="icon" href="/images/parkerFavicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="top">
        <img src="Group 6.png" alt="" id="bow" data-aos="fade-up">
        <img src="FIND YOUR UNIQUE WRITING TYPE.png" alt="text" class="title" data-aos="fade-up">
    </div>
    <div class="left1">
        <div class="parts" data-aos="fade-up">
            <div class="imag">
                <img src="1.jpg" alt="" class="pics" width="800px;" height="400px;" data-aos="fade-up">
            </div>
            <div class="info" data-aos="fade-up">
                <h2 class="main" data-aos="fade-up"> <span>-</span> Fountain Pen</h2>
                <p class="sub" data-aos="fade-up">Elegant and flawless fine writing instruments with timeless appeal. </p>
                <button data-aos="fade-up">DISCOVER</button>
            </div>   
        </div>
    </div>
    <div class="right">
        <div class="parts" data-aos="fade-up">
            <div class="info" data-aos="fade-up">
                <h2 class="main" data-aos="fade-up"> <span>-</span> Rollerball Pen</h2>
                <p class="sub" data-aos="fade-up">Express yourself with a constant flow of ink for smooth writing.</p>
                <button data-aos="fade-up">DISCOVER</button>
            </div>   
            <div class="imag">
                <img src="2.jpg" alt="" class="pics" width="800px;" height="400px;" data-aos="fade-up">
            </div>
        </div>
    </div>
    <div class="left2">
        <div class="parts" data-aos="fade-up">
            <div class="imag">
                <img src="3.jpg" alt="" class="pics" width="800px;" height="400px;" data-aos="fade-up">
            </div>
            <div class="info" data-aos="fade-up">
                <h2 class="main" data-aos="fade-up"> <span>-</span> Ballpoint and Gel Pen</h2>
                <p class="sub" data-aos="fade-up">Practical, fun and expressive pens with reliable, long-lasting ink flow. </p>
                <button data-aos="fade-up">DISCOVER</button>
            </div>   
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200, // Animation duration
            once: true // Whether animation should happen only once
        });
    </script>
</body>
</html>
